<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsalin Fix - Shop Manager</title>
    <style>
        :root { --primary: #1a73e8; --secondary: #fbbc05; --danger: #ea4335; --success: #34a853; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; margin: 0; padding: 10px; color: #333; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Header Section */
        header { text-align: center; border-bottom: 3px solid var(--primary); margin-bottom: 25px; padding-bottom: 10px; }
        header h1 { margin: 0; color: var(--primary); font-size: 28px; letter-spacing: 1px; }
        header p { margin: 5px 0; color: #666; font-weight: bold; }

        /* Input Form */
        .form-section { background: #f1f3f4; padding: 20px; border-radius: 12px; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 30px; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; outline: none; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 5px rgba(26,115,232,0.3); }
        .btn-add { background: var(--success); color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .btn-add:hover { background: #2d8a45; transform: scale(1.02); }

        /* Filters */
        .filter-container { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid #eee; }
        .filter-btn { white-space: nowrap; padding: 8px 16px; border: 1px solid var(--primary); border-radius: 20px; background: none; color: var(--primary); cursor: pointer; font-size: 13px; font-weight: 500; }
        .filter-btn.active { background: var(--primary); color: white; }

        /* Table */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #f1f3f4; color: #555; padding: 15px 10px; text-align: left; font-size: 14px; border-bottom: 2px solid #ddd; }
        td { padding: 15px 10px; border-bottom: 1px solid #eee; font-size: 15px; }
        .brand-tag { background: #e8f0fe; color: var(--primary); padding: 4px 8px; border-radius: 5px; font-weight: bold; font-size: 12px; }
        .qty-badge { background: var(--secondary); color: #000; padding: 3px 8px; border-radius: 4px; font-weight: bold; font-size: 13px; }
        .sell-btn { background: var(--danger); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .sell-btn:hover { opacity: 0.8; }
        
        .empty-state { text-align: center; padding: 40px; color: #999; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üõ†Ô∏è Morsalin Fix</h1>
        <p>‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∞‡¶ø‡¶™‡ßá‡¶Ø‡¶º‡¶æ‡¶∞‡¶ø‡¶Ç ‡¶ì ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶∏ ‡¶á‡¶®‡¶≠‡ßá‡¶®‡ßç‡¶ü‡¶∞‡¶ø</p>
    </header>

    <div class="form-section">
        <select id="brand">
            <option value="Xiaomi">Xiaomi/Redmi</option>
            <option value="Samsung">Samsung</option>

            <option value="Poco">Poco</option>
            <option value="Infinix">Infinix</option>
            <option value="Oppo">Oppo</option>
            <option value="Itel">Itel</option>
            <option value="Other">Other Models</option>
        </select>
        <input type="text" id="model" placeholder="‡¶Æ‡¶°‡ßá‡¶≤ (‡¶Ø‡ßá‡¶Æ‡¶®: Note 11)">
        <select id="part">
            <option value="Display">Display</option>

            <option value="Charging Board">Charging Board</option>
            <option value="Backshell">Backshell</option>

            <option value="Pin/Switch">Pin & Switch</option>
        </select>
        <input type="number" id="price" placeholder="‡¶¶‡¶æ‡¶Æ (‡ß≥)">
        <input type="number" id="qty" placeholder="‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£">
        <button class="btn-add" onclick="saveData()">‡¶™‡¶£‡ßç‡¶Ø ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="render('All')">All Items</button>
        <button class="filter-btn" onclick="render('Xiaomi')">Xiaomi</button>
        <button class="filter-btn" onclick="render('Samsung')">Samsung</button>
        <button class="filter-btn" onclick="render('Vivo')">Vivo</button>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>‡¶¨‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°</th>
                    <th>‡¶Æ‡¶°‡ßá‡¶≤ ‡¶ì ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶∏</th>
                    <th>‡¶¶‡¶æ‡¶Æ (‡ß≥)</th>
                    <th>‡¶∏‡ßç‡¶ü‡¶ï</th>
                    <th>‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶®</th>
                </tr>
            </thead>
            <tbody id="listBody"></tbody>
        </table>
        <div id="noItem" class="empty-state" style="display: none;">‡¶ï‡ßã‡¶®‡ßã ‡¶™‡¶£‡ßç‡¶Ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('morsalinFixDB')) || [];

    function saveData() {
        const brand = document.getElementById('brand').value;
        const model = document.getElementById('model').value;
        const part = document.getElementById('part').value;
        const price = document.getElementById('price').value;
        const qty = document.getElementById('qty').value;

        if(!model || !price || !qty) {
            alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∏‡¶†‡¶ø‡¶ï ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!");
            return;
        }

        const newItem = { id: Date.now(), brand, model, part, price, qty };
        db.push(newItem);
        localStorage.setItem('morsalinFixDB', JSON.stringify(db));
        
        // Clear inputs
        document.getElementById('model').value = '';
        document.getElementById('price').value = '';
        document.getElementById('qty').value = '';
        
        render();
    }

    function deleteItem(id) {
        if(confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶è‡¶á ‡¶™‡¶£‡ßç‡¶Ø‡¶ü‡¶ø ‡¶¨‡¶ø‡¶ï‡ßç‡¶∞‡¶ø ‡¶¨‡¶æ ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
            db = db.filter(item => item.id !== id);
            localStorage.setItem('morsalinFixDB', JSON.stringify(db));
            render();
        }
    }

    function render(filter = 'All') {
        const listBody = document.getElementById('listBody');
        const noItem = document.getElementById('noItem');
        listBody.innerHTML = '';
        
        let filteredData = filter === 'All' ? db : db.filter(i => i.brand === filter);

        // Filter button active state
        const btns = document.querySelectorAll('.filter-btn');
        btns.forEach(b => {
            b.classList.remove('active');
            if(b.innerText.includes(filter)) b.classList.add('active');
        });

        if(filteredData.length === 0) {
            noItem.style.display = 'block';
        } else {
            noItem.style.display = 'none';
            filteredData.forEach(item => {
                listBody.innerHTML += `
                    <tr>
                        <td><span class="brand-tag">${item.brand}</span></td>
                        <td><strong>${item.model}</strong><br><small style="color:#666">${item.part}</small></td>
                        <td>‡ß≥${item.price}</td>
                        <td><span class="qty-badge">${item.qty} ‡¶ü‡¶ø</span></td>
                        <td><button class="sell-btn" onclick="deleteItem(${item.id})">‡¶¨‡¶ø‡¶ï‡ßç‡¶∞‡¶ø</button></td>
                    </tr>
                `;
            });
        }
    }

    render();
</script>
